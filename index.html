<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unreal Programmer Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <section id="projects-overview">
    <h1>Professional Projects</h1>
    <div class="project-cards">
      <!-- Tarjeta de proyecto -->
      <div class="card" onclick="showProject('bolt-storm')">
        <img src="4552fc1d-8664-4dc8-a847-6b8cf93dee51.png" alt="Bolt Storm">
        <h2>Bolt Storm</h2>
        <p>UE4 • C++ • Gameplay</p>
      </div>
      <div class="card" onclick="showProject('avatar')">
        <img src="4b82745c-1f9e-4589-85a9-2ca967de192f.png" alt="Avatar">
        <h2>Avatar: Frontiers of Pandora</h2>
        <p>Ubisoft • AAA • C++</p>
      </div>
      <!-- Más tarjetas... -->
    </div>
  </section>

  <!-- Detalle del proyecto -->
  <section id="project-detail" style="display:none;">
    <div class="background-image" id="project-bg"></div>
    <div class="project-content">
      <button onclick="goBack()">← Back</button>
      <h2 id="project-title"></h2>
      <p id="project-description"></p>
      <div id="project-video-container"></div>
    </div>
  </section>

  <script src="scripts.js"></script>
</body>
</html>
